version: '3.8'

services:
  ai-text-ppl:
    build:
      context: .
      args:
        - http_proxy=http://192.168.201.68:1080
        - https_proxy=http://192.168.201.68:1080
      dockerfile: service/Dockerfile
    ports:
      - "8000:8000"    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
